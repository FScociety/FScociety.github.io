{{ $menuName := "Shorts" }}


<div class="post_list_preview">

    {{ with index site.Menus "main" }}
        {{ range . }}
            {{ if eq .Name "Notes" }} 
                {{ range .Page.Pages }}
                    <a href=" {{ .RelPermalink }} ">
                        <p>{{ .Title }}</p>
                    </a>
                {{ end }}
            {{ end }}
        {{ end }}
    {{ end }}
</div>
