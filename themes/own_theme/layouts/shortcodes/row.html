<style>
    img {
        width: 100%;
        object-fit: contain;
    }

    a {
        text-decoration: none;
    }

</style>

<!-- /*{{ if eq (.Get "align") "right" }} text-right{{ else }}text-left{{ end }}*/ -->
<div class="row-container">
{{ if .Get "link" }}
    <a href="{{ .Get "link" }}">
        <div class="row-content selectable">
            {{ .Inner }}
        </div>
    </a>
{{ else }}
    <div class="row-content">
        {{ .Inner }}
    </div>
{{ end }}
</div>
