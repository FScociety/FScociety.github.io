{{ define "main" }}
  <style>
    .hero-header {
      width: 100%;
    }

    img {
      width: 100%;
      object-fit: cover;
    }
  </style>

<div class="main-page">
  <div class="hero-header">
    {{ $coverPath := print .RelPermalink "media/COVER.gif"}}
    <img class="static" src="{{ $coverPath }}" alt="No Cover Image">
  </div>

  <div class="site-container">
    <div class="content-container">
      {{ .Content}}
    </div>
    </div>
</div>
{{ end }}
