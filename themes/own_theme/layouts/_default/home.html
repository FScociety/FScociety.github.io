{{ define "main" }}
  <style>
    img {
      position: fixed;
      width: 100%;
      top:0px;
      left: 0px;
      height: 10rem;
      z-index: -1;
      object-fit: cover;
    }
  </style>

  <div class="site-container">
    {{ $coverPath := print .RelPermalink "media/COVER.gif"}}
    <img class="static" src="{{ $coverPath }}" alt="No Cover Image">

    {{ .Content}}
  </div>
{{ end }}
