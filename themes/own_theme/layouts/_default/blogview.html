{{ define "main" }}
  {{ .Content }}
  <div class="cover-grid-container">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}">
      <div class="cover-item">
        {{ $coverPath := print .RelPermalink "media/COVER.png"}}
        <img src="{{ $coverPath}}" alt="No Cover Image">
        <br>
        <p><b>{{ .LinkTitle }}</b></p>

      </div>
    </a>
    {{ end }}
  </div>
{{ end }}
