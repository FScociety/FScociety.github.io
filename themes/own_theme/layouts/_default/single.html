{{ define "main" }}
  <div class="site-container short-film">
    <div class="backdrop-container">
      <img src="media/BACKDROP.webp">
      <div class="gradient-overlay"></div>
    </div>

    <div class="content-container">
      <div class="title-container">
        <h1 class="project-title">{{ .Title }}</h1>
        {{ if .Params.year }}
          <h2 class="project-year">{{ .Params.year}}</h2>
        {{ end }}
        <div class="programs_used">
          {{ range .Params.programs_used }}
          {{ $program := . | urlize }}
          <img class="logo" src="/logos/{{ $program }}-icon.svg" alt="{{ $program | humanize }} Icon">
          {{ end }}    
        </div>
      </div>
      <br>
      <div class="post-content-container">
        {{ .Content }}
      </div>
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </div>
  </div>
{{ end }}
